<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<style type="text/css">
	*{margin:0;padding:0;}
	body{position:relative;}
	.container{width:100%;height:2000px;background:yellow;text-align:center;}
	.backtop{width:50px;height:100px;background:pink;position:fixed;right:0;bottom:20px;}
</style>
<script type="text/javascript">	
	//简单返回顶部
	$(".backtop").click(function (e) {
	  e.preventDefault();
	  $(document.body).animate({scrollTop: 0}, 800);
	});	
	//预加载图片
	$.preloadImages = function () {
	  for (var i = 0; i < arguments.length; i++) {
		$('<img>').attr('src', arguments[i]);
	  }
	};
	$.preloadImages('img/0924-EDM.jpg');
	//检验图片是否加载完毕
	$('img').load(function () {
		console.log('image load successful');
	});
	//自动修复损坏的图片
	$('img').on('error', function () {
	  $(this).prop('src', 'img/broken.png');
	});
	//禁用 input 字段
	$('input[type="submit"]').prop('disabled', true);
	//停止链接加载
	$('a.no-link').click(function (e) {
		e.preventDefault();
	});
	//简单手风琴效果
	// Close all panels
	$('#accordion').find('.content').hide();
	 
	// Accordion
	$('#accordion').find('.accordion-header').click(function () {
	  var next = $(this).next();
	  next.slideToggle('fast');
	  $('.content').not(next).slideUp('fast');
	  return false;
	});
</script>
</head>
<body>
	<div class="container"><img src="images/0924-EDM.jpg" alt="" /></div>
	<a class="backtop" href="#"></a>
</body>
</html>
